<!DOCTYPE html>
<html lang="en">
<head>
  <title>STOP WATCH</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="container">
  
<body>
  <h1>STOP WATCH</h1>
  <div id="watch">00:00:00:00</div>
    <button id="start" class="btn" onclick="startWatch()">Start</button>
    <button id="stop" class="btn" onclick="stopWatch()">Stop</button>
    <button id="reset" class="btn" onclick="resetWatch()">Reset</button>
  </div>
  <ul>
    <h2>Rules...</h2>
    <li>Start: to start the stopwatch</li>
    <li>Stop: to stop the stopwatch</li>
    <li>Reset: to reset the stopwatch</li>
    <li>Time format: HH:MM:SS:MS (Hours:Minutes:Seconds:Milliseconds)</li>
  </ul>
  <script src="stopwatch.js"></script>
</body>
</html>
